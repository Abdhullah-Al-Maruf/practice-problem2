<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github command </title>
    <link rel="shortcut icon" href="images/fav.png type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--THIS IS parent  -->
    <div class="content"> <!--THIS IS  an child  -->
        <div class="text-content"> <!--they are sibling -->
            <h2>Github</h2>
            <p>Git hub is used for version control and for remotely saving code. It is highly used by developer all over
                the world</p>
            <div class="button"><!--they are sibling -->
                <button id="btn-1" type="button">Learn More</button>
                <button id="btn-2" type="button">View</button>
            </div>
        </div><!--they are sibling -->
        <!-- image section should be always different from other div and also get different opening and closingtag   -->

        <div class="image">
            <img src="images/gitub_quick_guide.png" alt="image of a butterfly">

        </div>
    </div>

</body>

</html>
